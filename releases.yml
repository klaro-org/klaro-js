- changelog:
    de: |
      - Die Dritt-Dienste wurden von "Apps" in "Dienste" umbenannt, um innerhalb der Codebasis als auch in der Benutzeroberfläche eine einheitliche Terminologie zu verwenden. Der Begriff "Dienst" umfasst besser als "App" die Dritt-Software die auf Webseiten eingesetzt wird.

      **Wichtig:**

      Das Format der Konfigurationsdatei ändert sich mit diesem Release. Alte Konfigurationsdateien werden aktuell automatisch auf das neue Format umgeschrieben. Wir empfehlen trotzdem, die Konfigurationsdateien folgendermaßen zu ändern:

      **Zwingend notwendige Änderungen**

      - Umbenenen der Bezeichnung der Liste von Dritt-Services von `apps` in `services`.
      - Gegebenenfalls Umbennenen des Unterschlüssels `apps` in `services` innherhalb des
        `translations` Schlüssels. Nur notwendig, falls Änderungen an den Standardübersetzungen in
        vorgenommen wurden.

      **Änderungen an eigenem CSS**

      Falls Klaro mit eigenem CSS angepasst wurde und Elemente der Klassen `cm-apps` oder `cm-app` überschrieben wurden, müssen diese ebenfalls in `cm-services` bzw. `cm-service` umbenannt werden.

      **Hinweise zum Upgrade:**

      Da bei diesem Upgrade auch CSS-Klassen umbenannt wurden kann es trotz der automatischen Anpassung von Konfigurationsdateien zu Problemen bei der Darstellung von Klaro kommen. Um zu vermeiden, dass bestehende Klaro-Installation hiervon betroffen sind wird dieses Release zunächst nicht mit der Version `latest` auf dem CDN publiziert, ein Upgrade muss manuell erfolgen. Wir raten nun generell davon ab, die `latest` Version zu nutzen um solche Probleme in Zukunft zu vermeiden. Um weiterhin automatisierte Bugfixes und kleinere rückwärtskompatible Anpassungen zu ermöglichen, werden wir in Zukunft das `latest` Tag im CDN mit Tags ersetzen, die aus der Haupt- und Neben-Versionsnummer eines Releases bestehen, z.B. `0.7`. Dies soll uns ermöglichen, kritische Upgrades weiterhin automatisch ausliefern zu können ohne dabei Inkompatibilitäten zu riskieren. Ein Upgrade auf eine neue Haupt- oder Nebenversion soll dann manuell erfolgen.
    en: |
      - We changed the term "app" to "service" throughout the codebase. This makes the terminology coherent across the UI and codebase, as the term "service" is a better description for third-party software running on a website than "app".

      **Important:**

      The config file format changes slightly with this release. For now, old configurations will be automatically rewritten to the new format upon loading. To avoid incompatibilities in the future, we urge you to perform the following changes in the config file though:

      - Change the name of the list of third-party services (formerly apps) from `apps` to `services`.
      - Change the key `apps` to `services` in the `translations` section (only necessary if translations under this key have been overridden)

      This release also changes the names of some CSS classes, so if you have overwritten the `cm-apps` or `cm-app` classes or children thereof, you need to change the class names to `cm-services` or `cm-service`, respectively.

      Due to the risk of incompatibilities we decided to not tag this release with the `latest` tag in the CDN, to use it you'll have to upgrade manually therefore. To avoid such problems in the future, we will no longer offer a generic `latest` version of Klaro. Instead, we will create tags for minor versions like `0.7` that will receive regular bugfixes and improvements and can be safely used. Upgrading to new minor and major releases will be done manually, which minimizes the risk of breaking existing installations while still enabling us to deliver critical bugfixes and security updates.
  date: '2020-10-05'
