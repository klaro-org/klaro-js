- changelog:
    de: |
      - Hinzufügen von `onAccept`, `onDecline` und `onInit` Event-Callbacks die es erlauben, fortgeschrittene Einwilligungsmechanismen über zusätzlichen Javascript-Code zu implementieren, der dynamisch für einen gegebenen Service geladen werden kann.
      - Beheben eines Fehlers der bei kontextbasierten Einwilligungen dazu führte, dass für das `src` Attribut eines `iframe` der Wert `undefined` gesetzt wurde.
    en: |
      - Added `onAccept`, `onDecline` and `onInit` event callbacks that permit to implement advanced consent mechanisms via custom Javascript code that can be dynamically loaded for a given service.
      - Fixed a bug with the contextual consent mechanism that would cause the `src` of an `iframe` element to be set to `undefined`.
